version: 2

models:
  - name: airbnb_listings_bronze
    description: "Camada Bronze da tabela Listings sobre as propriedades listadas no Airbnb"
    columns:
      - name: datetime
        description: "Data e hora da captura de dados do resultado"
        tests:
          - unique
          - not_null
  - name: airbnb_reviews_bronze
    description: "Camada Bronze da tabela Reviews sobre as avaliações feitas por hóspedes que ficaram nas propriedades listadas"
    columns:
      - name: datetime
        description: "Data e hora da captura de dados do resultado"
        tests:
          - unique
          - not_null
  - name: airbnb_calendar_bronze
    description: "Camada Bronze da tabela Calendar sobre a disponibilidade das propriedades ao longo do tempo"
    columns:
      - name: datetime
        description: "Data e hora da captura de dados do resultado"
        tests:
          - unique
          - not_null
  